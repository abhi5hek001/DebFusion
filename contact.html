<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | DebFusion: Seamlessly Translate English Videos Into Regional Languages</title>

    <link rel="shortcut icon" href="favicon/company-logo.ico" type="image/x-icon">

    <!-- Global font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Tilt+Prism&display=swap"
        rel="stylesheet">

    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="contact.css">

</head>

<body>
    <div class="bg-img"></div>

    <div class="loader"></div>

    <div class="header">
        <div class="company-name">
            DebFusion
        </div>
        <div class="logo-space">
            <img src="img/company-logo.jpg" alt="">
        </div>
        <nav>
            <ul>
                <a href="index.html" target="_self">
                    <li>Home</li>
                </a>
                <a href="about.html" target="_blank">
                    <li>About</li>
                </a>
                <a href="contact.html" target="_blank">
                    <li>Contact</li>
                </a>
            </ul>

            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="nav-styler"></div>
    </div>

    <section id="contact" class="gradient">

        <div class="section-header">
            <p>Contact Us</p>
        </div>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form id="contact-form" class="form-horizontal" role="form">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value=""
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value=""
                            required>
                    </div>
                </div>

                <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>

            <!-- Right contact page -->

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place"><a
                                    href="address:city,place" title="Give me your address">IIIT Sri City</a></span></i>
                    </li>

                    <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                                    href="tel:1-212-555-5555" title="Give me a call">+91 xxxxx xxxxx</a></span></i></li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a
                                    href="mailto:#" title="Send me an email">teamvishisht@gmail.com</a></span></i>
                    </li>

                </ul>

                <div class="social-media">
                    <a href="https://www.instagram.com/theabhisheksahay/" target="_blank"><img src="img/instagram.png"
                            alt=""></a>
                    <a href="https://in.linkedin.com/in/abhishek-sahay-37b492258" target="_blank"><img
                            src="img/linkedin.png" alt=""></a>
                    <a href="https://github.com/abhi5hek001" target="_blank"><img src="img/github.png" alt=""></a>
                </div>

            </div>

        </div>

    </section>

    <div class="team-icon">
        <img src="img/vishisht.png" alt="">
    </div>
    <div class="company-icon">
        <img src="img/company-logo.jpg" alt="">
    </div>

    <div class="footer">
        <div class="copyright">
            <p>DebFusion</p>
            <p id="footer-copyright">Copyright &copy 2023 by Team Vishisht - All rights reserved. Powered by IIIT Sri
                City.</p>
        </div>

        <div class="social-media">
            <a class="disabled-link" href="https://www.instagram.com/" target="_blank"><i
                    class="fa-brands fa-instagram fa-2xl"></i></a>
            <a class="disabled-link" href="https://www.facebook.com/" target="_blank"><i
                    class="fa-brands fa-facebook fa-2xl"></i></a>
            <a class="disabled-link" href="https://www.twitter.com/" target="_blank"><i
                    class="fa-brands fa-twitter fa-2xl"></i></a>
            <a class="disabled-link" href="https://www.linkedin.com/" target="_blank"><i
                    class="fa-brands fa-linkedin fa-2xl"></i></a>
            <a class="disabled-link" href="https://www.github.com/" target="_blank"><i
                    class="fa-brands fa-github fa-2xl"></i></a>
            <a class="disabled-link" href="https://www.whatsapp.com/" target="_blank"><i
                    class="fa-brands fa-whatsapp fa-2xl"></i></a>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script>
        document.querySelector('#contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            e.target.elements.name.value = '';
            e.target.elements.email.value = '';
            e.target.elements.message.value = '';
        });
    </script>

</body>

</html>
